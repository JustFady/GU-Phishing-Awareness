<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Logs â€“ Gonzaga Phishing Demo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='public-favicon.ico') }}" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; padding: 20px }
    .container { max-width: 1000px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 4px }
    h1 { text-align: center; color: #041E42 }
    .actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px }
    .actions .count { font-size: 14px; color: #666 }
    .actions a { background: #041E42; color: #fff; padding: 8px 12px; border-radius: 4px; text-decoration: none }
    .actions a:hover { background: #0a2e5c }
    pre { background: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phishing Demo Logs</h1>

    <div class="actions">
      <div class="count">
        {% if total and total > 0 %}
          Total entries: {{ total }}
        {% else %}
          No entries found
        {% endif %}
      </div>
      <div>
        <a href="{{ url_for('download', kind='csv') }}">Download CSV</a>
        <a href="{{ url_for('download', kind='json') }}">Download JSON</a>
        <a href="{{ url_for('download', kind='txt') }}">Download TXT</a>
      </div>
    </div>

    {% if logs %}
      <pre>{{ logs }}</pre>
    {% else %}
      <p>No logs to display.</p>
    {% endif %}
  </div>
</body>
</html>
